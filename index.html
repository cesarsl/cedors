<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CEDO RS – Informações sobre concursos, estudos, dicas e oportunidades focadas para o público do Rio Grande do Sul</title>
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            
            // Load Menu
            $.getJSON('json/menu.json', function(data) {
                $.get('templates/site-menu.htm', function(templates) {
                    var rendered = Handlebars.compile($(templates).html());
                    $('#navigation').html(rendered(data));
                });
            });
            
            // Load Content
            $.getJSON('https://api.sheety.co/9dc03903-6ddb-4116-9ccd-6978675aac5b', function(data) {
                $.get('templates/item-template.htm', function(templates) { 
                    var template = Handlebars.compile($(templates).html());
                    var sorted = sortDates(data, 'dataLimite', true);
                    var filtered = filterDate(sorted);
                    $('#content').html(template(filtered));
                });
            });
        });
    </script>
</head>
<body>
    <header id="navigation">
        <!-- Site Menu Template -->
    </header>
    <main id="content">
        <!-- Item Template -->
        Carregando o conteúdo...
    </main>
    <footer id="site-info">
        CEDO RS - 2019
    </footer>
</body>
</html>
