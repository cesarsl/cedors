    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON('https://api.sheety.co/9dc03903-6ddb-4116-9ccd-6978675aac5b', function(data) {
                var template = Handlebars.compile($('#item-template').html());
                var sorted = sortDates(data, 'dataLimite', true);
                var filteredDate = filterDate(sorted);
                var filteredType = filterArray(filteredDate, 'tipo', 'Estudos');
                var filteredType = filteredType.concat(filterArray(filteredDate, 'tipo', 'Ensino Básico'));
                var filteredType = filteredType.concat(filterArray(filteredDate, 'tipo', 'Ensino Técnico'));
                var filteredType = filteredType.concat(filterArray(filteredDate, 'tipo', 'Ensino Superior'));
                var filteredType = filteredType.concat(filterArray(filteredDate, 'tipo', 'Pós-Graduação'));
                $('#content').html(template(filteredType));
            })
        })
    </script>
    <script id="item-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="item-wrapper">
                <a href="{{url}}" target="_blank">
                    <div class="image-highlight">
                        <img src="img/{{toLowerCase tipo}}.png" />
                    </div>
                    <div class="item-content">
                        <div class="item-deadline">{{{highlightDate dataLimite}}}</div>
                        <div class="item-title">{{titulo}}</div>
                        <div class="item-place">{{local}}</div>
                    </div>
                </a>
            </div>
        {{/each}}
    </script>
</head>
